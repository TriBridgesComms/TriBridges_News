<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Authenticating...</title>
  </head>
  <body>
    <script>
      if (window.location.hash && window.opener) {
        window.opener.postMessage(window.location.hash, window.location.origin);
        window.close();
      }
    </script>
  </body>
</html>
