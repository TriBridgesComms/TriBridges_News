backend:
  name: github
  repo: TriBridgesComms/triBridges-newsletter
  branch: main
  base_url: https://tbnewsletter-auth.netlify.app
  auth_endpoint: oauth

media_folder: "images/uploads"
public_folder: "/images/uploads"

collections:
  - name: "newsletter"
    label: "Newsletter Posts"
    folder: "content/newsletter"
    create: true
    slug: "{{year}}-{{month}}"
    fields:
      - { label: "Title", name: "title", widget: "string" }
      - { label: "Body", name: "body", widget: "markdown" }
